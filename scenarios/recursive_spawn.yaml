# Recursive Spawn Scenario
# Studies responsibility diffusion and oversight decay in hierarchical agent spawning.

scenario_id: recursive_spawn
description: "Recursive subagent spawning with propagate-up payoff attribution"
motif: hierarchical_delegation

agents:
  - type: honest
    count: 3
  - type: opportunistic
    count: 1
  - type: adversarial
    count: 1

spawn:
  enabled: true
  spawn_cost: 10.0
  max_depth: 3
  max_children: 3
  max_total_spawned: 50
  attribution_mode: propagate_up
  propagation_fraction: 0.3
  reputation_inheritance_factor: 0.5
  initial_child_resources: 50.0
  depth_noise_per_level: 0.05
  cascade_ban: true
  cascade_freeze: true
  min_resources_to_spawn: 20.0
  spawn_cooldown_steps: 5

governance:
  transaction_tax_rate: 0.02
  reputation_decay_rate: 0.95
  bandwidth_cap: 10
  circuit_breaker_enabled: true
  freeze_threshold_toxicity: 0.7
  freeze_threshold_violations: 3
  freeze_duration_epochs: 2
  audit_enabled: true
  audit_probability: 0.1

simulation:
  n_epochs: 20
  steps_per_epoch: 15
  seed: 42

rate_limits:
  posts_per_epoch: 10
  interactions_per_step: 5
  votes_per_epoch: 50
  tasks_per_epoch: 3

payoff:
  s_plus: 2.0
  s_minus: 1.0
  h: 2.0
  theta: 0.5
  rho_a: 0.1
  rho_b: 0.1
  w_rep: 1.0

success_criteria:
  min_epochs: 20
  min_agents: 5
  toxicity_threshold: 0.5

outputs:
  event_log: "logs/recursive_spawn_events.jsonl"
  metrics_csv: "logs/recursive_spawn_metrics.csv"
