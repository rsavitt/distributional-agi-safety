# Concordia Demo Scenario
# Minimal end-to-end SWARM run intended to mirror Concordia-style LLM agents.

scenario_id: concordia_demo
description: "Minimal end-to-end demo for the SWARM-Concordia bridge"
motif: concordia_demo

agents:
  - type: llm
    count: 2
    name: concordia_agent
    llm:
      provider: anthropic
      model: claude-3-haiku-20240307
      temperature: 0.2
      max_tokens: 256
      persona: open

governance:
  transaction_tax_rate: 0.0
  reputation_decay_rate: 1.0
  circuit_breaker_enabled: false
  audit_enabled: false

simulation:
  n_epochs: 3
  steps_per_epoch: 2
  seed: 7

rate_limits:
  posts_per_epoch: 4
  interactions_per_step: 2
  votes_per_epoch: 10
  tasks_per_epoch: 1

payoff:
  s_plus: 2.0
  s_minus: 1.0
  h: 2.0
  theta: 0.5
  rho_a: 0.0
  rho_b: 0.0
  w_rep: 1.0

outputs:
  event_log: "logs/concordia_demo_events.jsonl"
  metrics_csv: "logs/concordia_demo_metrics.csv"
