# Concordia Governance Sweep â€” Base Scenario
# 6 agents (4 honest, 1 adversarial, 1 deceptive) for governance comparison.
# Used by examples/concordia_governance_sweep.py which overrides governance
# settings per config. This file provides the shared agent/payoff/simulation
# baseline.

scenario_id: concordia_governance_sweep
description: "Concordia narrative-driven governance mechanism comparison"
motif: concordia_governance

agents:
  - type: honest
    count: 4
  - type: adversarial
    count: 1
  - type: deceptive
    count: 1

governance:
  # Baseline: all governance disabled
  transaction_tax_rate: 0.0
  transaction_tax_split: 0.5
  reputation_decay_rate: 1.0
  bandwidth_cap: 10
  staking_enabled: false
  circuit_breaker_enabled: false
  audit_enabled: false
  collusion_detection_enabled: false

simulation:
  n_epochs: 10
  steps_per_epoch: 5
  seed: 42

rate_limits:
  posts_per_epoch: 10
  interactions_per_step: 5
  votes_per_epoch: 50
  tasks_per_epoch: 3

payoff:
  s_plus: 2.0
  s_minus: 1.0
  h: 2.0
  theta: 0.5
  rho_a: 0.0
  rho_b: 0.0
  w_rep: 1.0

outputs:
  event_log: "logs/concordia_sweep_events.jsonl"
  metrics_csv: "logs/concordia_sweep_metrics.csv"
